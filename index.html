<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>flipping card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Link to Google Fonts API for font import -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
</head>

<body>
    <div class="wrapper"></div> <!-- Container for content -->
    <div class="stats-container"> <!-- Container for game statistics -->
        <div id="moves-count"></div> <!-- Placeholder for moves count -->
        <div id="time"></div> <!-- Placeholder for elapsed time -->
        <div class="game-container"></div> <!-- Container for the game -->
        <button id="stop" class="hide">Stop Game</button> <!-- Button to stop the game (initially hidden) -->
    </div>
    <div class="control-container"> <!-- Container for game controls -->
        <p id="result"></p> <!-- Placeholder for game result -->
        <button id="start">Start Game</button> <!-- Button to start the game -->
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file for functionality -->
</body>
</html>
